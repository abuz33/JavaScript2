<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>TIP CALCULATOR</h1>
    </div>
    <div class="general">
      <div class="input-form">

        <form id="form">
          <div class="bill-div">
            <label for="bill">How much was your bill?</label>
            <div class="row">
              <p>$</p>
              <input type="number" id="bill">
            </div>
          </div>
          <div class="select-options">
            <label for="select">How was your service?</label>
            <select name="" id="select">
              <option value="0">--- Choose an option ---</option>
              <option value="30">30% - Outstanding</option>
              <option value="20">20% - Good</option>
              <option value="15">15% - It was OK</option>
              <option value="10">10% - Bad</option>
              <option value="5">5% - Terrible</option>
            </select>
          </div>
          <div>
            <label for="num-customer">How many people are sharing the bil?</label>
            <div class="row">
              <input type="number" id="num-customer">
              <p>people</p>
            </div>
          </div>
          <button class="calc" id="calc" type="submit">CALCULATE</button>
        </form>

      </div>
      <div class="output">
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
