<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About Me</title>
    <style>
      .list-item {
        color: red;
      }
    </style>
  </head>

  <body>
    <h1>About Me</h1>

    <ul>
      <li>Nickname: <span id="nickname"></span></li>
      <li>Favorite food: <span id="fav-food"></span></li>
      <li>Hometown: <span id="hometown"></span></li>
    </ul>

    <script>

      document.body.style.fontFamily = 'Arial, sans-serif';

      document.querySelector('#nickname').innerText = 'Abuzer ALACA';
      document.querySelector('#fav-food').innerText = 'Tantuni and Fish';
      document.querySelector('#hometown').innerText = 'Mersin';

      let allLi = document.querySelectorAll('li');

      for (let i = 0; i < allLi.length; ++i) {
        allLi[i].classList.add('list-item');
      }

      let img = document.createElement('img');
      img.src ="https://i.ibb.co/LnB9Kwn/WDgtzvy-Nl-C-sheet.jpg";
      img.style.width = '250px';
      document.body.appendChild(img);

    </script>
  </body>
</html>
