<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b2a346af47.js" crossorigin="anonymous"></script>
  <title>Random Quote Generator</title>
</head>
<body>
  <main>
    <div class="main-box">
          <h1 class="quotes color"><i class="fas fa-quote-left"></i>
            <span id="quote"> Something must be here!</span>
          </h1>
        <h3 class="color">- <span id="author">Abuzer ALACA</span></h3>
      <div class="bottom">
        <div class="icons left">
          <a href=""><i class="fab fa-twitter color fa-2x"></i></a>
          <a href=""><i class="fab fa-tumblr color fa-2x"></i></a>
        </div>
        <button>New Quote</button>
      </div>
    </div>

    <div class="sec-rect"></div>
  
  </main>

  <script src="app.js"></script>
</body>
</html>
